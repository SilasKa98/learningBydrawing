<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="loginStyle.css">
    </head>
    <body>
        <h1>Anmelden</h1>
        <div id="content">
            <div class="imgcontainer">
                <img src="avatar.PNG" alt="Avatar" class="avatar">
            </div>
        
            <div class="container">
                <form action="login_system/login_script.php" method="post">
                    <label for="uname"><b>Benutzername</b></label>
                    <input type="text" placeholder="Benutzername/E-mail eingeben..." name="mailuid" required>
            
                    <label for="psw"><b>Passwort</b></label>
                    <input type="password" placeholder="Passwort eingeben..." name="pwd" required>
                    
                    <button type="submit" name="login_submit">Login</button>
    
                    <div class="container" style="background-color:#f1f1f1">
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                        <span id="register">Noch keinen Account? <a href="login_system/signup.php">Jetzt Registrieren</a></span>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
